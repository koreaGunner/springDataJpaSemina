spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/datajpaSemina
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # show_sql: true
        format_sql: true

  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 2000
#        one-indexed-parameters: true # page를 1부터 시작할 수 있지만 권장하지 않는다

logging.level:
  org.hibernate.SQL: debug
#  org.hibernate.type: trace #파라미터 바인딩 -> p6spy를 쓰는게 낫다